<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <span :title="message">
        Pare o mouse sobre mim e veja a dica interligada dinamicamente!
      </span>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: `Você carregou esta página em ${new Date().toLocaleString()}`
      }
    });
  </script>
</html>
