<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello World with Vue.js'
        }
      });
    </script>
  </body>
</html>
